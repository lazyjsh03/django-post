<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}기본 게시판{% endblock %}</title>
  </head>
  <body>
    <div style="text-align: right;">
        {% if user.is_authenticated %}
            <span>안녕하세요, {{ user.username }}님!</span>
            <form action="{% url 'logout' %}" method="POST" style="display: inline;">
              {% csrf_token %}
              <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font-size: 1em;">[로그아웃]</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">[로그인]</a>
            <a href="{% url 'board:signup' %}">[회원가입]</a>
        {% endif %}
    </div>
    <h1><a href="/board/">Django 함수형 게시판</a></h1>
    <hr />

    {% block content %} {% endblock %}
  </body>
</html>
